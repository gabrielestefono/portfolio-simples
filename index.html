<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio do Desenvolvedor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Logo" class="header__logo">
    <nav class="header__nav">
      <ul class="header__nav--ul">
        <li class="header__nav--ul_li"><a href="#sobre-mim" class="header__nav--ul_li-a">Sobre mim</a></li>
        <li class="header__nav--ul_li"><a href="#projetos" class="header__nav--ul_li-a">Projetos</a></li>
        <li class="header__nav--ul_li"><a href="#habilidades" class="header__nav--ul_li-a">Habilidades</a></li>
        <li class="header__nav--ul_li"><a href="#contato" class="header__nav--ul_li-a">Contato</a></li>
      </ul>
    </nav>
    <div class="header__hamburger">&#9776;</div>
  </header>
  <section class="hero">
    <h1 class="hero__name">Gabriel Estéfono</h1>
    <p class="hero__presents">Desenvolvedor Full-Stack</p>
    <button class="hero__see">Veja meus projetos</button>
  </section>
  <section class="about" id="sobre-mim">
    <h2 class="about__title">Sobre mim</h2>
    <div class="about__content">
      <img src="foto.png" alt="Foto do desenvolvedor" class="about__content--profile">
      <p class="about__content--presents">Texto de apresentação qualquer</p>
      <a href="curriculo.pdf" class="about__content--cv" download>Baixar currículo</a>
    </div>
  </section>
